name: Frontend CI/CD

on:
  push:
    branches:
      - feature/integration-back-frontend
  pull_request:
    branches:
      - feature/integration-back-frontend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # ou qualquer versão que você esteja usando

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test  # Adapte se você estiver usando um framework como jest ou outro

    - name: Build frontend
      run: npm run build  # Isso cria o build de produção do seu projeto

    - name: Deploy to GitHub Pages (ou outra solução, como AWS, Heroku, etc.)
      run: |
        npm install -g gh-pages
        npm run build
        gh-pages -d dist  # Descomente essa linha para fazer deploy no GitHub Pages (opcional)

    - name: Upload build artifact
      uses: actions/upload-artifact@v2
      with:
        name: frontend-build
        path: dist  # ou o diretório de build do Vite
